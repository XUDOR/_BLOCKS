<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>_BLOCKS</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <h1 class="logo">_BLOCKS</h1>
    
    <div class="controls">
      <div class="input-group">
        <label for="min-size">Min Size:</label>
        <input type="number" id="min-size" value="100" min="10" max="700" step="5">
      </div>
      
      <div class="input-group">
        <label for="max-depth">Max Depth:</label>
        <input type="number" id="max-depth" value="3" min="1" max="10" step="1">
      </div>
      
      <button id="redraw">Update</button>
    </div>
    
    <div class="nav-grid">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>
  </header>
  
  <main class="container" id="grid-container">
    <!-- Squares will be dynamically generated here -->
  </main>

  <footer>
    <p>&copy; RDXENV | 2025 BLOCKS | ALL RIGHTS RESERVED.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
