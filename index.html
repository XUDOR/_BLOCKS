<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>_BLOCKS</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <h1 class="logo">_BLOCKS</h1>
    <div class="container-controls">
      <label for="container-width">Container Width:</label>
      <input type="number" id="container-width" value="1440" min="800" max="3840">
    
      <label for="container-height">Container Height:</label>
      <input type="number" id="container-height" value="900" min="600" max="2160">
    </div>
    
    <div class="controls">
      
      
      <div class="settings-container">
        <div class="input-group">
          <label for="min-size">Min Size:</label>
          <input type="number" id="min-size" value="100" min="10" max="700" step="5">
        </div>
      
        <div class="input-group">
          <label for="max-depth">Max Depth:</label>
          <input type="number" id="max-depth" value="3" min="1" max="10" step="1">
        </div>
      </div>
      
    
      <span id="block-count">Blocks: 0</span> <!-- Shows the total number of blocks -->

      <label class="checkbox-group">
        <input type="checkbox" id="show-numbers">
        Numbers
      </label>
    
      <button id="redraw">Update</button>
      

    </div>
    
    
    <div class="nav-grid">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>
  </header>
  
  <main class="container" id="grid-container">
    <!-- Squares will be dynamically generated here -->
  </main>

  <footer>
    <p class="footTag">&copy; RDXENV | 2025 BLOCKS | ALL RIGHTS RESERVED.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
